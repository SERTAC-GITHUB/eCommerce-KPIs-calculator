<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Your Ecommerce KPIs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculate Your Ecommerce KPIs</h1>
        <select id="kpiDropdown" onchange="showKPI()">
            <option value="">-- Select a KPI --</option>
        </select>
        <div id="kpiContent" class="kpi-content"></div>
        <button id="calculateBtn" onclick="calculateKPI()">Calculate</button>
        <div id="results" class="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
